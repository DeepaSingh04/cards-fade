<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  background-color: black;
}

.card {
  width: 200px;
  height: 200px;
  margin: 20px;
  background-color: black;
  transition: opacity 0.3s;
}

.card:hover {
  opacity: 1;
}

.card:hover ~ .card:not(:hover) {
  opacity: 0.5;
}
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" style="background-color: #FF69B4;"></div>
        <div class="card" style="background-color: #33CC33;"></div>
        <div class="card" style="background-color: #6666FF;"></div>
        <div class="card" style="background-color: #FFCC00;"></div>
      </div>
</body>
</html>
